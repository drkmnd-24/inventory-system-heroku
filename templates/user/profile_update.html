{% extends 'partials/base.html' %}
{% block title %}Profile{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row my-4">
    <div class="col-md-4">
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-info text-white">
          Profile Page
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <span class='h4'>Profile Information</span> <a href="#" class='btn btn-info btn-sm float-right'>Edit</a>
              <hr>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <input class='btn btn-info' type='submit' value='Update'>
              </form>
            </div>
            <div class="col-md-4">
              <img class='img-thumbnail' src='{{user.profile.image.url}}' alt=''>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
